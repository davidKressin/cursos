<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Slider -simpler
    </title>
    </script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-2">
                <p id="valor"></p>
            </div>
            <div class="col-sm">
                <div id="slider-simple">

                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var puntos_destacados = [0,0.2,0.4,0.6,0.8,1]

    var sliderSimple = d3.sliderBottom()
    .min(d3.min(puntos_destacados))
    .max(d3.max(puntos_destacados))
    .width(300)
    .tickFormat(d3.format('.1%'))
    .ticks(5)
    .default(0.5)
    .on('onchange', ({val}) =>{
        d3.select('p#valor').text(d3.format('.1%'(val)))
    })

    var gSimple = d3.select('div#slider-simple')
    .append('svg')
    .attr('width', 500)
    .attr('height',100)
    .append('g')
    .attr('transform', 'translate(30,30)');

    gSimple.call(sliderSimple);

    d3.select('p#valor').text(d3.format('.1%')(sliderSimple.value()))
</script>

</html>
